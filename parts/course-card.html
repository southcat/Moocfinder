<div class="col s12 m6 l4">
    <span id="course-id" style="display: none;"></span>
    <div class="card card-course">
        <div class="card-image">
            <img id="course-img" class="img-course mouse-pointer" onclick="showCourseDetail(this)">
        </div>
        <div class="card-content">
            <span onclick="showCourseDetail(this)" id="course-title" class="card-title truncate mouse-pointer"></span>
            <div class="divider divider-style"></div>
            <div id="course-tags" class="chip"></div>
            <p id="course-publisher" class="truncate"></p>
            <p id="course-authers" class="truncate"></p>
        </div>
    </div>
</div>
