<div class="col s12">
    <div class="card card-style">
        <div class="row">
            <span id="course-id" style="display: none;"></span>
            <div class="col s12">
                <h4 id="course-detail-title"></h4>
                <div class="divider"></div>
                <h6 id="course-detail-authors"></h6>
                <h6 id="course-detail-press"></h6>
            </div>
        </div>
    </div>
    <div class="card card-style card-course-search">
        <h5>查询</h5>
        <div class="divider"></div>
        <div class="input-field">
            <select id="course-selector">
                <option disabled selected>选择查询章节</option>
            </select>
            <form onsubmit="searchAnwser()">
                <input id="course-input" type="text" placeholder="输入问题，我告诉你答案">
                <button class="btn waves-effect waves-light right" type="submit" name="action">搜索
                    <i class="material-icons right">search</i>
                </button>
            </form>
        </div>
    </div>
    <div class="answer-content">
        <div class="answer-item-temple card card-style hidden">
            <div>
                    <p class="question">题目：</p>
                    <p class="anwser">答案：</p>
            </div>
        </div>
        <div id="answer-content">
            
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('select').formSelect();
        $('form').submit(function () {
            return false; //不刷新
        });
    });
</script>
