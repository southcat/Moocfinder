      <div class="container">
        <div class="row">
          <div class="col l8 offset-l2 s10 offset-s1">
            <h3 class="center-align mouse-pointer" onclick="timeJump()">Mooc Finder</h3>
          </div>
          <div class="col l8 offset-l2 s10 offset-s1">
            <form id="searchForm" onsubmit="searchAnwser();">
              <div class="row search-row">
                <div class="col s12">
                  <label>
                    <input id="rad-zhihuishu" name="group1" type="radio" value="8787" checked />
                    <span>智慧树/知到</span>
                  </label>
                  <label>
                    <input id="rad-chaoxing" name="group1" type="radio" value="8728" />

                  </label>
                </div>
                <div class="col s12">
                  <div class="card hoverable">
                    <input id="input-name" name="name" type="text" class="search-input" placeholder="输入问题,我告诉你答案">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col l8 offset-l2 s10 offset-s1">
            <div class="nav-wrapper">
              <div class="col s12 nav">
                <div>
                  <div id="nav">
                  </div>
                  <div id="nav-divider" class="divider divider-style hidden"></div>
                </div>
              </div>
            </div>
            <div class="row" id="course-search-result">
              <div class="col s12">
                  <div class="progress hidden">
                      <div class="indeterminate"></div>
                  </div>
              </div>
              <!-- 这里添加内容 -->
              <div class="col s12">
                  <div class="answer-content">
                      <div class="answer-item-temple card card-style hidden">
                          <div>
                                  <p class="question">题目：</p>
                                  <p class="anwser">答案：</p>
                          </div>
                      </div>
                      <div id="answer-content">
                          
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
